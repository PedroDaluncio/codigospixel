<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Musica</title>
    <link rel="stylesheet" href="desafio_2.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <section id="em_pe">
        <figure>
            <img src="foto_musica.png" alt="capa da música que está tocando no atual momento">
        </figure>
        <span id="Nome_Musica">Acorda Devinho</span>
        <p></p>
        <span id="Nome_Banda">Banda Rocketseat</span>
        <figure>
            <img src="Botoes.png" alt="botões para controlar a música" class="botoes">
        </figure>
        <div class="barra_tempo"><div></div></div>
        <ul id="primeiro_player">
            <li>03:20</li>
            <li>00:12</li>
        </ul>
    </section>

    <div id="deitados">
        <section id="deitado_com_tempo">
            <div id="container">
                <img src="foto_musica.png" alt="capa da música que está tocando no atual momento"
                class="musica">
                <div id="Nomes">
                    <span id="Nome_Musica_Deitado">Acorda Devinho</span>
                    <p></p>
                    <span id="Nome_Banda_Deitado">Banda Rocketseat</span>
                </div>
            </div>
            <figure>
                <img src="Botoes.png" alt="botões para controlar a música" class="botoes">
            </figure>
            <div class="barra_tempo_deitado"><div></div></div>
            <ul id="segundo_player">
                <li id="sla">03:20</li>
                <li>00:12</li>
            </ul>
        </section>

        <section id="deitado_sem_tempo">
            <div id="container">
                <img src="foto_musica.png" alt="capa da música que está tocando no atual momento"
                class="musica">
                <div id="Nomes">
                <span id="Nome_Musica_Deitado">Acorda Devinho</span>
                <p></p>
                <span id="Nome_Banda_Deitado">Banda Rocketseat</span>
                </div>
            </div>
            <figure>
                <img src="Botoes.png" alt="botões para controlar a música" class="botoes_ultimo">
            </figure>
        </section>
    </div>
</body>
</html>
